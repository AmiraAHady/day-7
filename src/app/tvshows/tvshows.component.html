<div class="container mt-5">
    <div class="row">
      <div class="card col-3 " *ngFor="let show of tvShows" style="width: 18rem">
        <img class="card-img-top" [src]="'https://image.tmdb.org/t/p/w500'+show.poster_path
        " alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">{{show.name|uppercase}}</h5>
          <p class="card-text" >
            {{show.overview}}
          </p>
         
          <p>{{show.first_air_date|date}}</p>
          <p>{{show.vote_count/2}}</p>

          <!-- <p>{{myMovie.rating}}</p> -->

          <button class="btn btn-info" >Watch</button>
          <!-- <button class="btn btn-info" (click)="toogleDiscription(movie.id)">{{movie.show?'Hide':'Show'}}</button> -->
  
        </div>
      </div>
    </div>
  </div>
