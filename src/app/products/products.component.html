<div class="container mt-5">
  <div class="row">
    <div
      class="card col-3"
      *ngFor="let product of allProducts"
      style="width: 18rem"
    >
      <img
        class="card-img-top"
        [src]="product.productImg"
        alt="Card image cap"
      />

      <div class="card-body">
        <h5 class="card-title">{{ product.productName }}</h5>
        <!-- <p class="card-text" >
            {{ pr.overview }}
          </p> -->
        <p>{{ product.productPrice | currency }}</p>
        <!-- <p>{{ movie.release_date | date }}</p> -->
        <p>{{ product.brand }}</p>
        <!-- <app-stars [movieId]="movie.id" ></app-stars> -->
        <!-- <app-stars  [rating]="movie.movie_rating" (ratingClicked)="acceptChildMessage($event)"></app-stars> -->
        <!-- <p>{{myMovie.rating}}</p> -->
        <!-- <button href="#" class="btn btn-info" [disabled]="myMovie.notAvaliabl" (click)="getMovieTitle()">Watch Movie</button> -->
        <button class="btn btn-info">buy</button>
        <a class="btn btn-primary" [routerLink]="['/products', product._id]"
          >Show</a
        >
      </div>
    </div>
  </div>
</div>
